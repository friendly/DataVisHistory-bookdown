bookdown::gitbook:
  css: ["css/style.css", "css/chapters.css"]
  config:
    toc:
      before: |
        <li><a href="./">Data Visualization: A History of Visual Thinking and Graphic Communication</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::html_book:
  toc: yes
  css: toc.css
  theme: cerulean
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
